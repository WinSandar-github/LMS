<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<link rel="stylesheet" href="../Utilities/plugins/fontawesome-free/css/all.min.css">
		<link rel="stylesheet" href="../Utilities/dist/css/adminlte.min.css">
		<link rel="stylesheet" href="../Utilities/plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../Utilities/plugins/jquery-ui/jquery-ui.css">
		<link rel="stylesheet" href="../Utilities/css/custom.css">
	</head>
	<body class="custom-class">
		<div class="container ">
			<div class="row">
					<div class="col-md-12">

            <div class="row">
                <div class="col-md-8 mx-auto">
										<div class="card">
												<div class="card-header header-card">
													<h2 class="text-center mb-4"><i class="fas fa-spell-check icon"></i> Registration Form <i class="fas fa-spell-check icon"></i></h2>
												</div>

                        <div class="card-body">
													<form method="post" enctype="multipart/form-data" action="javascript:saveCompanyRegister();" name="register_form" id="register_form">
															<div id="Back" class="tabcontent">
																				<div class="row">
																							<div class="col-6">
																								<div class="form-group">
																									<div class="form-wrapper">
																										<label class="icon">ကုမ္ပဏီအမည် ***</label>

																										<input type="text" class="form-control" id="companyname" required oninvalid="this.setCustomValidity('ကုမ္ပဏီအမည် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="ကုမ္ပဏီအမည် ထည့်ရန်">

																									</div>
																								</div>
																							</div>

																							<div class="col-6">
																								<div class="form-group">
																									<div class="form-wrapper">
																										<label class="icon">ကုမ္ပဏီအမှတ်တံဆိပ် ***</label>
																										<input type="file" class="form-control" id="companylogo" name="img[]" required oninvalid="this.setCustomValidity('ကုမ္ပဏီအမှတ်တံဆိပ် ထည့်ရန်')" oninput="setCustomValidity('')">
																									</div>
																							</div>
																							</div>
																				</div>
																				<div class="row">
																						<div class="col-12">
																							<label class="icon">လိပ်စာ ***</label>
																						</div>
																					</div>
																					<div class="row">
																						<div class="col-12">
																							<div class="form-group">
																								<div class="form-wrapper">
																										<textarea class="form-control" cols="155" rows="5" id="companyaddress" required oninvalid="this.setCustomValidity('လိပ်စာ ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="လိပ်စာ ထည့်ရန်"></textarea>
																								</div>
																							</div>
																						</div>
																						</div>
																						<div class="row">
																							<div class="col-12">
																								<label class="icon">အ‌ကြောင်းအရာ ***</label>
																							</div>
																						</div>
																						<div class="row">
																							<div class="col-12">
																								<div class="form-group">
																									<div class="form-wrapper">
																											<textarea class="form-control" cols="155" rows="5" id="description" required oninvalid="this.setCustomValidity('အ‌ကြောင်းအရာ ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="အ‌ကြောင်းအရာ ထည့်ရန်"></textarea>
																									</div>
																								</div>
																							</div>
																						</div>
																						<div class="row">
																							<div class="col-6">
																								<div class="form-group">
																									<div class="form-wrapper">
																										<label class="icon">မြို့အမည် ***</label>
																										<input type="text" class="form-control" id="city" required oninvalid="this.setCustomValidity('မြို့အမည် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="မြို့အမည် ထည့်ရန်">
																									</div>
																								</div>
																							</div>
																							<div class="col-6">
																								<div class="form-group">
																									<div class="form-wrapper">
																										<label class="icon">ပြည်နယ်/တိုင်း ***</label>
																										<input type="text" class="form-control" id="state"  required oninvalid="this.setCustomValidity('ပြည်နယ်/တိုင်း ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="ပြည်နယ်/တိုင်း ထည့်ရန်">
																									</div>
																								</div>
																							</div>
																						</div>
																						<div class="row">
																							<div class="col-12">
																								<div class="form-wrapper">
																									<label class="icon">zipcode ***</label>
																									<input type="number" class="form-control" id="zip_code" required oninvalid="this.setCustomValidity('zip_code ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="zip_code ထည့်ရန်"/>
																								</div>
																							</div>
																						</div>
																</div>

																<div id="Next" class="tabcontent">
																						<div class="radio">

																								<input class="radio-input" type="radio" name="gender" value="ဦး" checked />
																								<label class="radio-label">
																									ဦး
																								</label>
																									<input class="radio-input" type="radio" name="gender" value="ဒေါ်"/>
																								<label class="radio-label">
																								ဒေါ်
																								</label>
																						</div>
																						<div class="row">
																								<div class="col-6">
																									<div class="form-group">
																										<div class="form-wrapper">
																											<label class="icon">အမည် ***</label>
																											<input type="text" class="form-control" id="txt_name" required oninvalid="this.setCustomValidity('အမည် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="အမည် ထည့်ရန်">
																										</div>
																									</div>
																								</div>
																								<div class="col-6">
																									<div class="form-group">
																										<div class="form-wrapper">
																											<label class="icon">ရာထူး ***</label>
																											<input type="text" class="form-control" id="txt_type" required oninvalid="this.setCustomValidity('ရာထူး ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="ရာထူး ထည့်ရန်">
																										</div>
																									</div>
																								</div>
																						</div>
																						<div class="row">
																											<div class="col-6">
																												<div class="form-group">
																														<div class="form-wrapper">
																															<label class="icon">မှတ်ပုံတင်အမှတ် ***</label>
																															<input type="text" class="form-control" id="nrc_passport" required oninvalid="this.setCustomValidity('မှတ်ပုံတင်အမှတ် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="မှတ်ပုံတင်အမှတ် ထည့်ရန်">
																														</div>
																												</div>
																											</div>
																											<div class="col-6">
																												<div class="form-group">
																													<div class="form-wrapper">
																														<label class="icon">မွေးနေ့ ***</label>
																														<input type="text" class="form-control datepicker" id="birthday" name="email" required oninvalid="this.setCustomValidity('မွေးနေ့ ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="မွေးနေ့ ထည့်ရန်">
																													</div>
																												</div>
																											</div>
																						</div>
																						<div class="row">
																										<div class="col-6">
																											<div class="form-group">
																													<div class="form-wrapper">
																														<label class="icon">ဖုန်း ***</label>
																														<input type="text" class="form-control" id="txt_phone" required oninvalid="this.setCustomValidity('ဖုန်: ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="ဖုန်: ထည့်ရန်">
																													</div>
																											</div>
																										</div>
																										<div class="col-6">
																											<div class="form-group">
																												<div class="form-wrapper">
																													<label class="icon">အီးမေးလ် ***</label>
																													<input type="email" class="form-control" id="txt_email" name="email" required oninvalid="this.setCustomValidity('အီးမေးလ် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="အီးမေးလ် ထည့်ရန်">
																												</div>
																											</div>
																										</div>
																						</div>
																						<div class="row">
																										<div class="col-6">
																											<div class="form-group">
																													<div class="form-wrapper">
																														<label class="icon">avatar ***</label>
																														<input type="text" class="form-control" id="avatar" required oninvalid="this.setCustomValidity('avatar ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="avatar ထည့်ရန်">
																													</div>
																											</div>
																										</div>
																										<div class="col-6">
																												<div class="form-group">
																													<div class="form-wrapper">
																														<label class="icon">စကားဝှက် ***</label>
																														<input type="password" class="form-control" id="txt_password" required oninvalid="this.setCustomValidity('စကားဝှက် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="စကားဝှက် ထည့်ရန်">
																													</div>
																												</div>
																										</div>
																							</div>

																</div>

																<br/>

																	<div class="row">
																			<div class="col-4">
																				<button type="button"class="tablinks tabcontent btn btn-login form-control" onclick="openInfo(event, 'Back')" id="defaultBack">Back</button>
																			</div>
																			<div class="col-4">

																			  <button type="button" class="tablinks btn btn-login form-control" onclick="openInfo(event, 'Next')" id="defaultNext">Next</button>

																			</div>
																			<div class="col-4">
																				<button type="submit" class="tabcontent btn btn-login form-control" id="btnLogin">Register Now</button>
																			</div>
																	</div>

														</form>
                        </div>
                      </div>
                    </div>
				</div>
				</div>
	</body>
	<script type="text/javascript" src="../Utilities/plugins/jquery/jquery.min.js"></script>
	<script src="../Utilities/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../Utilities/js/company_register.js"></script>
	<script type="text/javascript" src="../Utilities/dist/js/adminlte.min.js"></script>
	<script src="../Utilities/js/common.js"></script>
	<script>
		createDatepicker('.datepicker');
		loadOpen();

	</script>
	</script>
</html>
