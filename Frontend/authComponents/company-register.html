<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Logistics|Register Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="../Utilities/dist/register/css/style.css">
	<link rel="stylesheet" href="../Utilities/css/common.css">
</head>

<body>
  <div class="container-scroller">

        <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">

						<div class="col-2"></div>
            <div class="col-8 grid-margin stretch-card">
              <div class="card custom-card">
								<div class="card-header custom-header">
										<h2 class="text-center">Registration Form </h2>
								</div>
                <div class="card-body">


                  <form class="forms-sample" method="post" enctype="multipart/form-data" action="javascript:saveCompanyRegister();">
										<div class="row">
													<div class="col-6">
																<div class="form-group">
																	<label >ကုမ္ပဏီအမည် </label>

																		<input type="text" class="form-control" id="companyname" required oninvalid="this.setCustomValidity('ကုမ္ပဏီအမည် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="ကုမ္ပဏီအမည် ထည့်ရန်">


																</div>
													</div>

													<div class="col-6">
															<div class="form-group">
																<label >ကုမ္ပဏီအမှတ်တံဆိပ် </label>
																	<input type="file" class="file-upload-default" id="companylogo" name="img[]" required oninvalid="this.setCustomValidity('ကုမ္ပဏီအမှတ်တံဆိပ် ထည့်ရန်')" oninput="setCustomValidity('')">
																	<div class="input-group col-xs-12">
						                        <input type="text" class="form-control file-upload-info" disabled placeholder="ကုမ္ပဏီအမှတ်တံဆိပ်">
						                        <span class="input-group-append">
						                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
						                        </span>
						                      </div>

															</div>
													</div>
										</div>
										<div class="row">
													<div class="col-6">
														<div class="form-group">
															<label >အမည် </label>
																<input type="text" class="form-control" id="txt_name" required oninvalid="this.setCustomValidity('အမည် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="အမည် ထည့်ရန်">

														</div>
													</div>
													<div class="col-6">
														<div class="form-group">
																<label >ဖုန်း </label>
																	<input type="text" class="form-control" id="txt_phone" required oninvalid="this.setCustomValidity('ဖုန်: ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="ဖုန်: ထည့်ရန်">

														</div>
													</div>
									</div>

									<div class="row">

												<div class="col-6">
													<div class="form-group">
														<label>အီးမေးလ်</label>
															<input type="email" class="form-control" id="txt_email" name="email" required oninvalid="this.setCustomValidity('အီးမေးလ် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="အီးမေးလ် ထည့်ရန်">
                              <span id='messageEmail' ></span>
													</div>
												</div>
												<div class="col-6">
														<div class="form-group">
															<label>စကားဝှက်</label>
																<input type="password" class="form-control" id="txt_password" required oninvalid="this.setCustomValidity('စကားဝှက် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="စကားဝှက် အသစ် ထည့်ရန်" >

														</div>
												</div>
								</div>
								<div class="row">
												<div class="col-6">
													<div class="form-group">
															<label >လိပ်စာ </label>
															<textarea class="form-control" cols="155" rows="2" id="companyaddress" required oninvalid="this.setCustomValidity('လိပ်စာ ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="လိပ်စာ ထည့်ရန်"></textarea>
													</div>
												</div>
                        <div class="col-6">
														<div class="form-group">
															<label>စကားဝှက်အတည် ပြုရန်</label>
																<input type="password" class="form-control" id="confirm_password" required oninvalid="this.setCustomValidity('စကားဝှက် ထည့်ရန်')" oninput="setCustomValidity('')" placeholder="နောက်တစ်ကြိမ်စကားဝှက် ထည့်ရန်">
                                <span id='message'></span>
														</div>
												</div>
								</div>
                <div class="row">
									<div class="col-4"></div>
									<div class="col-4">
										<button type="submit" class="btn btn-primary btn-register">Register</button>
									</div>
									<div class="col-4"></div>
								</div>
                  </form>
                </div>
              </div>
            </div>
						<div class="col-2"></div>

          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="../Utilities/dist/register/js/vendor.bundle.base.js"></script>
  <script src="../Utilities/dist/register/js/template.js"></script>
  <script src="../Utilities/dist/register/js/file-upload.js"></script>
  <script type="text/javascript" src="../Utilities/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../Utilities/js/company_register.js"></script>
	<script src="../Utilities/js/common.js"></script>
</body>
</html>
