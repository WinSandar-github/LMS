<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="../Utilities/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Utilities/plugins/fontawesome-free/css/fontawesome.min.css">
	  <link rel="stylesheet" type="text/css" href="../Utilities/plugins/fontawesome-free/css/all.min.css">
	  <link rel="stylesheet" href="../Utilities/dist/css/adminlte.min.css">
	  <link rel="stylesheet" href="../Utilities/css/custom.css">
	</head>
	<body>
		<section class="content">
			<div class="container-fluid-custom">
				<div class="wrapper-login">
					<form>
						<div class="row">
									<div class="col-4"></div>
									<div class="col-4">
										<div class="form-group login">
											<h3>Login</h3>
										</div>
									</div>
									<div class="col-4"></div>
						</div>

						<div class="form-group has-feedback">
									<input class="form-control" type="text" name="username" placeholder="Email" id="email">
									<span class="fas fa-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
									<input class="form-control" type="password" name="pass" placeholder="Password" id="password">
									<span class="fas fa-lock form-control-feedback"></span>
						</div>
						<div class="row">
									<div class="col-2"></div>
									<div class="col-10">
										<div class="" id="result"></div>
									</div>
						</div>
						<div class="row">
									<div class="col-4"></div>
									<div class="col-4">
										<div class="form-group">
											<button class="btn btn-info form-control" type="button" onclick="login();">Login</button>
										</div>
									</div>
									<div class="col-4"></div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>

	<script src="../Utilities/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../Utilities/js/login.js"></script>
	<script src="../Utilities/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../Utilities/js/common.js"></script>
</html>
