<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Logistics|Login</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	  <link rel="stylesheet" href="../Utilities/dist/register/css/style.css">
		<link rel="stylesheet" href="../Utilities/css/common.css">
	</head>
	<body style="background:#f0f3f6;">
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper">
	      <div class="main-panel">
	        <div class="content-wrapper">
	          <div class="row">

							<div class="col-3"></div>
	            <div class="col-6 grid-margin stretch-card">
	              <div class="card custom-card">
									<div class="card-header custom-header">
											<h2 class="text-center">Login</h2>
									</div>
	                <div class="card-body">


	                  <form class="forms-sample" method="post" enctype="multipart/form-data" action="javascript:saveCompanyRegister();">
												
												<div class="form-group">
														<label for="uname1">Email</label>
														<input class="form-control" type="text" name="username" placeholder="Email" id="email">
                        </div>
												<div class="form-group">
														<label>Password</label>
														<input class="form-control" type="password" name="pass" placeholder="Password" id="password">
												</div>
												<div class="row">
														<div class="col-4"></div>
														<div class="col-6">
															<div id="result"></div>
														</div>
												</div>
												<div class="row">
													<div class="col-4"></div>
                                                    <div class="col-4">
                                                        <div class="form-group">
                                                            <button class="btn btn-primary  form-control" type="button" onclick="login();">Login</button>
                                                        </div>
                                                        <a href="password_reset.html" id='text-register' class="text-primary">Forgot Your Password?</a>
                                                    </div>
													<div class="col-4"></div>
												</div>

												<div class="row">

														<div class="col-3"></div>
														<div class="col-7">
																<div class="form-group">
																	<span>Don't have an account yet?</span>
																	<a href="company-register.html" id='text-register'class="text-primary">Register Now</a>
																</div>
														</div>
														<div class="col-3"></div>

											</div>
	                  </form>
	                </div>
	              </div>
	            </div>
							<div class="col-2"></div>

	          </div>
	        </div>

	      </div>

	    </div>

	  </div>
	</body>

	<script src="../Utilities/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../Utilities/js/login.js"></script>
	<script src="../Utilities/dist/register/js/vendor.bundle.base.js"></script>
	<script src="../Utilities/dist/register/js/template.js"></script>
	<script src="../Utilities/js/common.js"></script>
</html>
