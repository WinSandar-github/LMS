<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Logistics|Login</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
		<link rel="stylesheet" href="../Utilities/plugins/fontawesome-free/css/all.min.css">
	  <link rel="stylesheet" href="../Utilities/dist/register/css/style.css">
		<link rel="stylesheet" href="../Utilities/plugins/toastr/toastr.min.css">
		<link rel="stylesheet" href="../Utilities/css/common.css">
		<script type="text/javascript" src="../Utilities/js/facebook_init.js"></script>
	</head>
	<body class="body-class">
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper">
	      <div class="main-panel">
	        <div class="content-wrapper">
	          <div class="row">

							<div class="col-3"></div>
	            <div class="col-6 grid-margin stretch-card">
	              <div class="card custom-card">
									<div class="card-header custom-header">
											<h2 class="text-center">Login</h2>
									</div>
	                <div class="card-body">


	                  <form class="forms-sample" method="post" enctype="multipart/form-data" action="javascript:saveCompanyRegister();">

												<div class="row">
													<div class="col-12">
														<div class="form-group">
																<label for="uname1">Email</label>
																<input class="form-control" type="text" name="username" placeholder="Email" id="email" onkeyup="validateEmail(this.value)">
																<div id="messageEmail"></div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-12">
														<div class="form-group">
																<label>Password</label>
																<input class="form-control" type="password" name="pass" placeholder="Password" id="password">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-8"></div>
													<div class="col-4">
														<div class="form-group password_reset">
															<a href="password_reset.html" id='text-register' class="text-text">Forgot Your Password?</a>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-12">
														<div class="form-group">
															<div id="result"></div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-12">
														<div class="form-group ">
															<button class="btn btn-info form-control btn-login" type="button" onclick="login();">Login</button>

														</div>
													</div>
												</div>
												 </form>
														<div class="or">OR</div>

															<div class="form-group text-center btn-social">
																<button class="btn btn-facebook" id="fb-login-button" type="button"><i class="fab fa-facebook-f"></i> Facebook</button>

																<button class="btn btn-google " type="button" ><i class="fab fa-google-plus-g"></i> Google</button>
															</div>

														<div class="form-group text-center">
																	<span>Don't have an account yet?</span>
																	<a href="company-register.html" id='text-register' class="text-text">Register Now</a>
														</div>

											</div>

	                </div>
	              </div>
	            </div>
							<div class="col-2"></div>

	          </div>
	        </div>

	      </div>

	    </div>

	  </div>


	</body>

	<script src="../Utilities/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../Utilities/js/login.js"></script>
	<script src="../Utilities/dist/register/js/vendor.bundle.base.js"></script>
	<script src="../Utilities/dist/register/js/template.js"></script>
	<script src="../Utilities/js/common.js"></script>
	<script type="text/javascript" src="../Utilities/js/company_register.js"></script>
	<script src="../Utilities/plugins/toastr/toastr.min.js"></script>
	<script type="text/javascript" src="../Utilities/js/login_facebook.js"></script>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</html>
