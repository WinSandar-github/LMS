<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Logistics|Reset</title>
    <link rel="stylesheet" href="../Utilities/dist/register/css/style.css">
    <link rel="stylesheet" href="../Utilities/css/common.css">
</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6 grid-margin stretch-card">
                            <div class="card custom-card">
                                <div class="card-header custom-header">
                                    <h2 class="text-center">Reset Password</h2>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="uname1">E-Mail or Username</label>
                                        <input class="form-control" type="text" name="email" placeholder="Email or Username" id="email" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="uname1">Password</label>
                                        <input class="form-control" type="password" name="password" placeholder="Password" id="password" autocomplete="off" onkeyup="validatePassword(this.value)">
                                        <div id='valid_password'></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="uname1">Confirm Password</label>
                                        <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" onkeyup="matchPassword();" autocomplete="off">
                                        <p id="matchPwd"></p>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-primary" type="submit" onclick="resetPassword();">Reset Password</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Utilities/plugins/jquery/jquery.min.js"></script>
    <script src="../Utilities/dist/register/js/vendor.bundle.base.js"></script>
    <script src="../Utilities/dist/register/js/template.js"></script>
    <script src="../Utilities/js/common.js"></script>
    <script src="../Utilities/js/password_reset.js"></script>
    <script type="text/javascript" src="../Utilities/js/company_register.js"></script>
</body>
</html>
