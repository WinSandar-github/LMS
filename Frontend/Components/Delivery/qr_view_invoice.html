<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Logistics | DeliveryDetail</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../Utilities/js/auth.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../Utilities/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../Utilities/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="../../Utilities/plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="../../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../Utilities/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../Utilities/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../../Utilities/css/common.css">

</head>
<body>
  <div class="">

    <section>
        <div class="company_info">

                <img id="logo" alt="Company Logo" class="brand-image img-circle elevation-3" width="50">
               <h2 id="company_name"></h2>
               <h4 id="address"></h4>

        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <hr class='hr'/>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <b>ကုန်သည်အမည်:</b><span class="customer_name"></span>

          </div>
          <div class="col-2"></div>
          <div class="col-3">
            <b>နေ့စွဲ  :</b> <span class="income_date"></span>

          </div>
          <div class="col-1"></div>
          <div class="col-3">

              <b>ပစ္စည်းလက်ခံနံပါတ်    :</b><span class="order_no"></span>
          </div>

        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">

            <b>ကုန်ပို့သူအမည်: </b><span class="sender_name"></span>

          </div>
          <div class="col-2"></div>
          <div class="col-3">
            <b>မြို့အမည်:  </b>  <span class="to_city_name"></span>

          </div>
          <div class="col-1"></div>
        </div>
        <div id='delivery_data'>
          <div class="row" >
            <div class="col-1"></div>
            <div class="col-2">

              <b>ယာဥ်မောင်းအမည် : </b><span class="driver_name"></span>

            </div>
            <div class="col-2"></div>
            <div class="col-3">
              <b>ယာဥ်အမှတ်:  </b>  <span class="car_number"></span>

            </div>
            <div class="col-1"></div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <table class="table" id="tbl_order_invoice">
              <thead class="ui-thead">
                <tr>
                  <th>စဥ်</th>
                  <th>ပစ္စည်းအမည်</th>
                  <th>အရေအတွက်</th>
                  <th class='align-right'>သင့်ငွေ</th>

                </tr>

              </thead>
              <tbody id="tbl_order_invoice_container" class="hoverTable"></tbody>

            </table>

            </div>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="align-center">
            <p>Remark: <b id="cashRemark"></b> </p>
            <p>ကျေးဇူးတင်ပါသည်။</p>
            <p><a href="https://www.talyou.com/logistics/Components/Other/rules.html">စည်းကမ်းချက်များဖတ်ရန်</a></p>
        </div>

        <br/>
        <div class="align-center">
            <p>" အချိန်နဲ့အညီ ၊ လုံခြုံစိတ်ချ ၊ ထိရောက်မြန်ဆန် ၊ တာဝန်ယူ မေ့မရတဲ့ဝန်ဆောင်မှု။ "</p>
            <button type="button" onclick="javascript: back();" class="btn btn-info">Back</button>
            <button type="button" onclick="javascript: window.print();" class="btn btn-success">Print</button>


        </div>
    </section>
  </div>
  <!-- ./wrapper -->
  <!-- jQuery -->
  <script src="../../Utilities/plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="../../Utilities/plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4-->
  <script src="../../Utilities/plugins/bootstrap/js/bootstrap.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="../../Utilities/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../Utilities/dist/js/adminlte.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../../Utilities/dist/js/demo.js"></script>
  <!-- DataTables -->
  <script src="../../Utilities/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="../../Utilities/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="../../Utilities/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="../../Utilities/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="../../Utilities/js/delivery.js"></script>
  <script src="../../Utilities/js/common.js"></script>
  <script src="../../Utilities/js/good_receipt.js"></script>
  <script type="text/javascript">
    getCompanyInfo();
    loadInvoice();

  </script>
</body>
</html>
