<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logistics | Rule</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../Utilities/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../Utilities/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="../../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../../Utilities/plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../Utilities/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../Utilities/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <!--Toastr-->
    <link rel="stylesheet" href="../../Utilities/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="../../Utilities/css/common.css" />
</head>
<body class="sidebar-mini layout-fixed layout-navbar-fixed text-sm">
    <div class="wrapper">

        <!-- Navbar -->
        <header class="main-header"></header>

        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar elevation-4 sidebar-light-info"></aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">

            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">စည်းကမ်းချက်များ</h3>

                                </div>
                                <div class="card-body">
                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-rule">
                                        <i class="fa fa-plus"></i>&nbsp;အသစ်ထည့်ရန်
                                    </button>
                                    <p id="rule">
                                        <ol id="ruleList"></ol>
                                    </p>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div class="modal" id="modal-rule">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Rule</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">အကြောင်းအရာ</label>
                                    <textarea class="form-control" id="description" name="description" placeholder="အကြောင်းအရာ ထည့်ရန်" autocomplete="off"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row align-right">
                            <div class="col-md-12">
                                <button class="btn btn-info" onclick="addRule();"><i class="fas fa-plus"></i>&nbsp;Add</button>
                            </div>
                        </div>
                        <div class="padding-top">
                            <table class="table table-bordered" id="tbl_rule">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>အကြောင်းအရာ</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tbl_rule_body" class="hoverTable"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info" onclick="createRule();">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal-rule-update">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Rule</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <input type="hidden" id="ruleId" />
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">အကြောင်းအရာ</label>
                                    <textarea class="form-control" id="descriptionInfo" name="descriptionInfo" placeholder="အကြောင်းအရာ ထည့်ရန်" autocomplete="off"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info" onclick="updateRule();">
                            <i class="fa fa-floppy-o"></i> Update
                        </button>
                        <button type="submit" class="btn btn-danger" onclick="deleteRule();">
                            <i class="fa fa-floppy-o"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="main-footer"></footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="../../Utilities/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../Utilities/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4-->
    <script src="../../Utilities/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../../Utilities/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../Utilities/dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../Utilities/dist/js/demo.js"></script>
    <script src="../../Components/Main/js/adminlte_view.js"></script>
    <!-- DataTables -->
    <script src="../../Utilities/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../Utilities/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../Utilities/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../Utilities/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <!--Toastr-->
    <script src="../../Utilities/plugins/toastr/toastr.min.js"></script>
    <script src="../../Utilities/js/common.js"></script>
    <script src="../../Utilities/js/auth.js"></script>
    <script src="../../Utilities/js/rule.js"></script>
    <script>getRule();</script>
</body>
</html>
