<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logistics | Users</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../Utilities/js/auth.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../Utilities/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../Utilities/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="../../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../../Utilities/plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../Utilities/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../Utilities/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <!--Toastr-->
    <link rel="stylesheet" href="../../Utilities/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="../../Utilities/css/common.css" />
</head>
<body class="sidebar-mini layout-fixed layout-navbar-fixed text-sm">
    <div class="wrapper">

        <!-- Navbar -->
        <header class="main-header"></header>

        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar elevation-4 sidebar-light-info"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">

            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Users</h3>

                                </div>
                                <div class="card-body">
                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-user" id="addButton">
                                        <i class="fa fa-plus"></i>&nbsp;အသစ်ထည့်ရန်
                                    </button>
                                    <table id="tbl_user" class="table table-bordered table-striped full-width">
                                        <thead>
                                            <tr>
                                                <th>အမည်</th>
                                                <th>အီးမေးလ်</th>
                                                <th>ဖုန်း</th>
                                                <th>လိပ်စာ</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbl_user_body" class="hoverTable"></tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>

                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>

            <!-- /.content -->
        </div>
        <div class="modal" id="modal-user">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add/Update User</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form enctype="multipart/form-data" action="javascript:createUser();" id="userForm">
                        <input type="hidden" id="userId" />
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">အမည်</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="အမည်" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="email">အီးမေးလ်</label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="အီးမေးလ်" autocomplete="off" onkeyup="validateEmail(this.value)">
                                            <div id="messageEmail"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="passwordArea">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">စကားဝှက်</label>
                                        <input type="text" class="form-control" id="password" name="password" placeholder="စကားဝှက် ထည့်ရန်" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">ဖုန်း</label>
                                        <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="ဖုန်း ထည့်ရန်" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">လိပ်စာ</label>
                                        <textarea class="form-control" id="address" name="address" placeholder="လိပ်စာ ထည့်ရန်" autocomplete="off"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-info">
                                <i class="fa fa-floppy-o"></i> Save
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer"></footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="../../Utilities/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../Utilities/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4-->
    <script src="../../Utilities/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../../Utilities/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../Utilities/dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../Utilities/dist/js/demo.js"></script>
    <script src="../../Components/Main/js/adminlte_view.js"></script>
    <!-- DataTables -->
    <script src="../../Utilities/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../Utilities/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../Utilities/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../Utilities/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <!--Toastr-->
    <script src="../../Utilities/plugins/toastr/toastr.min.js"></script>
    <script src="../../Utilities/js/common.js"></script>
    <script src="../../Utilities/js/user.js"></script>
    <script type="text/javascript" src="../../Utilities/js/company_register.js"></script>
    <script>getUser();getCompanyInfo();</script>
</body>
</html>
