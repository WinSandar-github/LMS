<body class="sidebar-mini layout-fixed layout-navbar-fixed text-sm">

        <!-- Navbar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">

            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content" style="clear:both;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Company Information</h3>

                                </div>
                                <div class="card-body">

                                  <div>

                                        <table id="table_tbl_company" class="table table-bordered">
                                          <thead >
                                                <tr>

                                                        <th>ကုမ္ပဏီအမည်</th>
                                                        <th>ကုမ္ပဏီလိပ်စာ</th>
                                                        <th>ကုမ္ပဏီဖုန်း</th>
                                                        <th>ကုမ္ပဏီအမှတ်တံဆိပ်</th>

                                                </thead>

                    </div>

            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
        <div class="modal fade" id="modal-company">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Company Info</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form enctype="multipart/form-data" action="javascript:updateCompanyInfo();" id="companyForm">
                        <input type="hidden" id="hcompanyId" />
                        <input type="hidden" id='hfile' name="hfile[]" >
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">ကုမ္ပဏီအမည်</label>
                                        <input type="text" class="form-control" id="txt_company_name" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">ကုမ္ပဏီလိပ်စာ</label>
                                        <input type="text" class="form-control" id="txt_company_address" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">ကုမ္ပဏီဖုန်း</label>
                                        <input type="text" class="form-control" id="txt_company_phone"  >
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="modal-footer">
                          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-info">
                              <i class="fa fa-floppy-o"></i> Save
                          </button>


                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="modal fade" id="companyLogoModal">
            <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">View Company Logo</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>

                  </div>
                  <div class="modal-body">
                      <img src="" id="companyLogo" alt="" style="width: 450px; height: 400px;"/>
                      <input type="hidden" id="hrefinitials">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-info" onclick="editCompanyLogo();" data-toggle="modal" data-target="#editModal">Edit</button>

                  </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="editModal">
            <div class="modal-dialog">
                <form method="post" enctype="multipart/form-data" action="javascript:updateCompanyLogo();" id="updatelogoForm">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Update Company Logo</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                          <div class="form-group">
                            <label >ကုမ္ပဏီအမှတ်တံဆိပ် </label>
                              <input type="file" class="file-upload-default hidden-file" id="updatelogo" name="updatelogo[]" >
                              <div class="input-group col-xs-12">
                                <input type="text" class="form-control file-upload-info" disabled placeholder="ကုမ္ပဏီအမှတ်တံဆိပ်">
                                <span class="input-group-append">
                                  <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                </span>
                              </div>
                              <span id="invalid_file"></span>
                              <span id="invalid_size"></span>
                          </div>

                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-info">Save</button>

                        </div>

                    </div>
                </form>
            </div>
        </div>
        <!-- Control Sidebar -->

    <script src="../Utilities/plugins/jquery/jquery.min.js"></script>

    <script src="../Utilities/dist/register/js/file-upload.js"></script>
    <script>
      loadCompanyInfo();
    </script>
