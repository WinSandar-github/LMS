

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Logistics | GoodReceipt</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../Utilities/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../Utilities/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="../Utilities/plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="../Utilities/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../Utilities/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
  <style>
      body {
          font-family: 'Padauk' !important;
      }
  </style>
</head>
<body class="sidebar-mini layout-fixed layout-navbar-fixed text-sm">
    <div class="wrapper">

        <!-- Navbar -->
        <header class="main-header"></header>

        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar elevation-4 sidebar-light-info" style="position:fixed;"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">

            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content" style="clear:both;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">ပစ္စည်းလက်ခံ</h3>
                                </div>
                                <div class="card-body">

                                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-goodreceipt" onclick='$("#goodreceipt_form").attr("action", "javascript:save_goodreceipt()");'>
                                        <i class="fa fa-plus"></i>&nbsp;အသစ်ထည့်ရန်
                                    </button>
                                    <h5 style="text-align:center;">ဘောင်ချာဖွင့် ရန်ကျန်ရှိနေသော ပစ္စည်းများ</h5>
                                    <div style="overflow-x:auto;">
                                        <table id="tbl_goodreceipt" class="table table-bordered" width="100%">
                                            <thead>
                                                <tr>
                                                    <th hidden>ID</th>
                                                    <th>Cash Method</th>
                                                    <th>ပစ္စည်းလက်ခံ နံပါတ်</th>
                                                    <th>ကုန်သည်အမည်</th>
                                                    <th>ကုန်ပို့သူအမည်</th>
                                                    <th>မှတ်ချက်</th>
                                                    <th>နေ့စွဲ</th>
                                                    <th>Status</th>
                                                    <th>လုပ်ဆောင်သည့်သူ</th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbl_goodreceipt_body" class="hoverTable"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>

                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer"></footer>
        <div class="modal" id="modal-goodreceipt">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add/Update GoodReceipt</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form enctype="multipart/form-data" id="goodreceipt_form" method="post">
                        <div class="modal-body">
                            <input type="hidden" id="user_id" value="" />
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">ကုန်သည်အမည်</label>
                                        <input type="text" class="form-control" id="txt_customer_name" name="txt_customer_name" placeholder="Customer အမည်">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1"> Date</label>
                                            <input type="text" class="form-control datepicker" autocomplete="off" id="dd_start_dt" placeholder="Enter Start Date" onchange="get_dd_days(this.form)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-check">
                                        <label class="form-check-label" for="check1">
                                            <input type="checkbox" class="form-check-input" id="vip_customer" name="vip_customer" value="something" checked>VIP Customer?
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">နေရပ်လိပ်စာ</label>
                                        <textarea class="form-control" id="txt_address" name="txt_address" placeholder="နေရပ်လိပ်စာ"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">ကုန်ပို့သူအမည်</label>
                                        <input type="text" class="form-control" id="txt_sender_name" name="txt_sender_name" placeholder="Sender အမည်">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">မြို့အမည် ရွေးရန်</label>
                                            <select class="form-control" id="select_city" name="select_city">
                                                <option value="" selected disabled>မြို့အမည် ရွေးရန်</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">ဖုန်းနံပါတ်</label>
                                        <input type="text" class="form-control" id="txt_phno" name="txt_user_name" placeholder="ဖုန်းနံပါတ် ထည့်ရန်">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Cash Method ရွေးရန်</label>
                                        <select class="form-control" id="select_cash_method" name="select_role_id">
                                            <option value="" selected disabled>Cash Method ရွေးရန်</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">မှတ်ချက်</label>
                                        <textarea type="text" class="form-control" id="txt_user_name" name="txt_user_name" placeholder="မှတ်ချက် ထည့်ရန်"></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" onclick="saveGoodReceipt();">
                                <i class="fa fa-floppy-o"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="../Utilities/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../Utilities/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4-->
    <script src="../Utilities/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../Utilities/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../Utilities/dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../Utilities/dist/js/demo.js"></script>
    <script src="../MainComponents/js/adminlte_view.js"></script>
    <!-- DataTables -->
    <script src="../Utilities/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../Utilities/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../Utilities/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../Utilities/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="../Utilities/js/auth.js"></script>
    <script src="../Utilities/js/city.js"></script>
    <script>
        $('.datepicker').datepicker({
            format: 'mm/dd/yyyy'
        });
        getCitySelect();
    </script>
</body>
</html>
