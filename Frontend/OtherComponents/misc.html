<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logistics | MISC</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../Utilities/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../Utilities/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../Utilities/plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" href="../Utilities/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../Utilities/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />

</head>
<body class="sidebar-mini layout-fixed layout-navbar-fixed text-sm">
    <div class="wrapper">

        <!-- Navbar -->
        <header class="main-header"></header>

        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar elevation-4 sidebar-light-info" style="position:fixed;"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">

            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content" style="clear:both;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">City </h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form enctype="multipart/form-data" action="javascript:saveCity();" id="city_form">
                                        <table style="width:100%;margin-bottom: 10px;">
                                            <tr>
                                                <td>
                                                    <input type="hidden" id="city_id" value="" />
                                                    <input type="text" class="form-control" id="txt_city_name" placeholder="Enter City Name">
                                                </td>
                                                <td width="75px" align="right">
                                                    <button type="submit" id="save" class="btn btn-primary">
                                                        <li class="fas fa-save" /> Save
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                    <table id="table_tbl_city" class="table table-bordered table-striped" width="100%">
                                        <thead>
                                            <tr>
                                                <th>City ID</th>
                                                <th>City Name</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbl_city_container" class="hoverTable"></tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Unit</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form enctype="multipart/form-data" action="javascript:saveUnit();" id="unit_form">
                                        <table style="width:100%;margin-bottom: 10px;">
                                            <tr>
                                                <td>
                                                    <input type="hidden" id="unit_id" value="" />
                                                    <input type="text" class="form-control" id="txt_unit_name" placeholder="Enter Unit Name">
                                                </td>
                                                <td width="75px" align="right">
                                                    <button type="submit" id="save" class="btn btn-primary">
                                                        <li class="fas fa-save" /> Save
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                    <table id="tbl_unit" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Unit ID</th>
                                                <th>Unit Name</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbl_unit_body" class="hoverTable"></tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer"></footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="../Utilities/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../Utilities/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4-->
    <script src="../Utilities/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../Utilities/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../Utilities/dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../Utilities/dist/js/demo.js"></script>
    <script src="../MainComponents/js/adminlte_view.js"></script>
    <!-- DataTables -->
    <script src="../Utilities/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../Utilities/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../Utilities/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../Utilities/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="../Utilities/js/auth.js"></script>
    <script src="../Utilities/js/city.js"></script>
    <script src="../Utilities/js/unit.js"></script>
    <script>
        getCity();
        getUnit();
    </script>
</body>
</html>
