<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logistics | VIPCustomers</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../Utilities/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../Utilities/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../Utilities/plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../Utilities/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" href="../Utilities/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../Utilities/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../Utilities/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="../Utilities/plugins/select2-bootstrap4-theme/select2-bootstrap4.css">
    <link rel="stylesheet" href="../Utilities/plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../Utilities/css/common.css" />
</head>
<body class="sidebar-mini layout-fixed layout-navbar-fixed text-sm">
    <div class="wrapper">

        <!-- Navbar -->
        <header class="main-header"></header>

        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar elevation-4 sidebar-light-info"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">

            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">VIP Customer Report</h3>
                            <div class="align-right">
                                <button class="btn btn-success" onclick="printCashReport();">Print Cash Report</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>VIP Customer</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                            </div>
                                            <select class="form-control select2" id="selectVipCustomer" onchange="getVipCustomerInfo();">
                                                <option value="" selected>select vipcustomers</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>မှ - သို့</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="far fa-calendar-alt"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control float-right" id="date" onchange="getVipCustomerInfo();">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row" id="print-area">
                                
                                <div class="col-md-12">
                                    <section id="print-header">
                                        <div class="align-center">
                                            <img id="logo" />
                                            <br />
                                            <span id="company_name"></span>
                                            <br />
                                            <span id="address"></span>
                                        </div>
                                        <hr />
                                    </section>
                                    <table id="tbl_vipCustomer" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>နေ့စွဲ</th>
                                                <th>ကုန်သည်အမည်</th>
                                                <th>နံပါတ်</th>
                                                <th>စုစုပေါင်း</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbl_vipCustomer_body" class="hoverTable"></tbody>
                                        <tfoot>
                                            <tr>
                                                <th colspan="3" class="align-right">Total:</th>
                                                <th class="align-right" id="total"></th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer"></footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="../Utilities/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../Utilities/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4-->
    <script src="../Utilities/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../Utilities/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../Utilities/dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../Utilities/dist/js/demo.js"></script>
    <script src="../MainComponents/js/adminlte_view.js"></script>
    <!-- DataTables -->
    <script src="../Utilities/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../Utilities/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../Utilities/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../Utilities/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="../Utilities/plugins/select2/js/select2.min.js"></script>
    <script src="../Utilities/plugins/daterangepicker/moment.min.js"></script>
    <script src="../Utilities/plugins/daterangepicker/daterangepicker.js"></script>
    <script src="../Utilities/js/common.js"></script>
    <script src="../Utilities/js/auth.js"></script>
    <script src="../Utilities/js/good_receipt.js"></script>
    <script src="../Utilities/js/vip_customer.js"></script>
    <script>
        $('#date').daterangepicker({
            locale: {
                format: 'DD-MM-YYYY'
            }
        });
        $('select').select2({
            theme: 'bootstrap4'
        });
        getVipCustomer();
        get_company_info();
    </script>
</body>
</html>
